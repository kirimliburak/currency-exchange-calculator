<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Currency Exchange Calculator</title>
</head>

<body>
    <center>
        <div class="container">
            <p id="container-header">Currency Exchange Calculator</p>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Select Base Currency
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" id="TRY" href="#" onclick="baseSelection(1);">TRY</a>
                    <a class="dropdown-item" id="USD" href="#" onclick="baseSelection(2);">USD</a>
                    <a class="dropdown-item" id="GBP" href="#" onclick="baseSelection(3);">GBP</a>
                    <a class="dropdown-item" id="HKD" href="#" onclick="baseSelection(4);">HKD</a>
                    <a class="dropdown-item" id="IDR" href="#" onclick="baseSelection(5);">IDR</a>
                    <a class="dropdown-item" id="ILS" href="#" onclick="baseSelection(6);">ILS</a>
                    <a class="dropdown-item" id="DKK" href="#" onclick="baseSelection(7);">DKK</a>
                    <a class="dropdown-item" id="INR" href="#" onclick="baseSelection(8);">INR</a>
                    <a class="dropdown-item" id="CHF" href="#" onclick="baseSelection(9);">CHF</a>
                    <a class="dropdown-item" id="MXN" href="#" onclick="baseSelection(10);">MXN</a>
                    <a class="dropdown-item" id="CZK" href="#" onclick="baseSelection(11);">CZK</a>
                    <a class="dropdown-item" id="SGD" href="#" onclick="baseSelection(12);">SGD</a>
                    <a class="dropdown-item" id="THB" href="#" onclick="baseSelection(13);">THB</a>
                    <a class="dropdown-item" id="HRK" href="#" onclick="baseSelection(14);">HRK</a>
                    <a class="dropdown-item" id="EUR" href="#" onclick="baseSelection(15);">EUR</a>
                    <a class="dropdown-item" id="MYR" href="#" onclick="baseSelection(16);">MYR</a>
                    <a class="dropdown-item" id="NOK" href="#" onclick="baseSelection(17);">NOK</a>
                    <a class="dropdown-item" id="CNY" href="#" onclick="baseSelection(18);">CNY</a>
                    <a class="dropdown-item" id="BGN" href="#" onclick="baseSelection(19);">BGN</a>
                    <a class="dropdown-item" id="PHP" href="#" onclick="baseSelection(20);">PHP</a>
                    <a class="dropdown-item" id="PLN" href="#" onclick="baseSelection(21);">PLN</a>
                    <a class="dropdown-item" id="ZAR" href="#" onclick="baseSelection(22);">ZAR</a>
                    <a class="dropdown-item" id="CAD" href="#" onclick="baseSelection(23);">CAD</a>
                    <a class="dropdown-item" id="ISK" href="#" onclick="baseSelection(24);">ISK</a>
                    <a class="dropdown-item" id="BRL" href="#" onclick="baseSelection(25);">BRL</a>
                    <a class="dropdown-item" id="RON" href="#" onclick="baseSelection(26);">RON</a>
                    <a class="dropdown-item" id="NZD" href="#" onclick="baseSelection(27);">NZD</a>
                    <a class="dropdown-item" id="JPY" href="#" onclick="baseSelection(28);">JPY</a>
                    <a class="dropdown-item" id="RUB" href="#" onclick="baseSelection(29);">RUB</a>
                    <a class="dropdown-item" id="KRW" href="#" onclick="baseSelection(30);">KRW</a>
                    <a class="dropdown-item" id="AUD" href="#" onclick="baseSelection(31);">AUD</a>
                    <a class="dropdown-item" id="HUF" href="#" onclick="baseSelection(32);">HUF</a>
                    <a class="dropdown-item" id="SEK" href="#" onclick="baseSelection(33);">SEK</a>
                </div>
            </div>
            <div class="container">
                <input type="date" name="date-picker" id="input-date">
            </div>
            <button class="btn btn-success" onclick="showCurrency();">Submit and Show</button>
        </div>
    </center>

</body>
<script type="text/javascript" src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

    crossorigin="anonymous"></script>

</html>
